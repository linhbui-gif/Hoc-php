<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">

    </div>
    <script>
        const name = 'Hello'
        //template string
        //Node la object element
        const pElement = `
          <p>${name}</p>
        `
        const container = document.querySelector('.container')
        // container.appendChild(pElement)//chỉ dùng cho node element
        container.insertAdjacentHTML('afterbegin', pElement)
    </script>
</body>
</html>
