<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="slideshow-container">

        <div class=" fade">
          <div class="numbertext">1 / 3</div>
          <img src="https://phuongtanphuoc.gov.vn/wp/vietnam/anhdepvietnam%20(32).jpg" style="width:100%">
          <div class="text">Caption Text</div>
        </div>
        
        <div class="mySlides fade">
          <div class="numbertext">2 / 3</div>
          <img src="https://afamilycdn.com/k:thumb_w/600/3DRoOzZayXT8Nj8aXsnmZT0sxS0Fc/Image/2015/09/bo-anh-tuoi-tho-dep-ngo-ngang%20(10)-3e28a/bo-anh-trai-nghiem-mua-he-trong-veo-cua-hai-cau-be-dang-yeu.jpg" style="width:100%">
          <div class="text">Caption Two</div>
        </div>
        
        <div class="mySlides fade">
          <div class="numbertext">3 / 3</div>
          <img src="https://bold.vn/wp-content/uploads/2019/05/bold-academy-5.jpg" style="width:100%">
          <div class="text">Caption Three</div>
        </div>
        
        <a class="prev">❮</a>
        <a class="next">❯</a>
        
        </div>
        <br>
        
        <div style="text-align:center" class="wrapper-dots">
          <span class="dot active" data-index="0"></span> 
          <span class="dot" data-index="1"></span> 
          <span class="dot" data-index="2"></span> 
        </div>
        
<script src="main.js"></script>
</body>
</html>
